<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Sample HTML Page with CSS</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f4f8;
      margin: 0;
      padding: 20px;
    }
    header {
      background-color: #4a90e2;
      color: white;
      padding: 15px;
      text-align: center;
      border-radius: 8px;
    }
    main {
      margin-top: 20px;
    }
    h1 {
      margin-top: 0;
    }
    p {
      font-size: 18px;
      line-height: 1.6;
      color: #333;
    }
    button {
      background-color: #4a90e2;
      border: none;
      color: white;
      padding: 10px 20px;
      font-size: 16px;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    button:hover {
      background-color: #357ABD;
    }
  </style>
</head>
<body>
  <header>
    <h1>Welcome to My Sample Page</h1>
  </header>
  <main>
    <p>This is a simple HTML page with CSS included inside the same file. Feel free to customize it!</p>
    <button>Click Me</button>
  </main>
</body>
</html>
